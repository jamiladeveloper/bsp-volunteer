<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse Excel</title>

    <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>

    <style>
      form {
        margin: auto;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <form class="border border-light p-5" id="volunteerform">
        <p class="h4 mb-4 text-center">Volunteer for BSP</p>

        <div class="form-group row">
          <label for="title" class="col-sm-4 col-form-label">Title* : </label>
          <div class="col-sm-8">
            <select class="form-control" id="title" name="title">
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Ms.</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="fullName" class="col-sm-4 col-form-label"
            >Full Name* :
          </label>
          <div class="col-sm-8">
            <input
              type="text"
              id="fullName"
              name="fullname"
              class="form-control"
              placeholder="Full name"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="gender" class="col-sm-4 col-form-label">Gender* : </label>
          <div class="col-sm-8">
            <select class="form-control" id="gender" name="gender">
              <option selected>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="dob" class="col-sm-4 col-form-label"
            >Date of birth* :
          </label>
          <div class="col-sm-8">
            <input
              class="form-control"
              type="date"
              value="1989-05-15"
              id="dob"
              name="dateofbirth"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="mobile" class="col-sm-4 col-form-label"
            >Mobile Number* :
          </label>
          <div class="col-sm-8">
            <input
              class="form-control"
              type="number"
              value="9876543210"
              id="mobile"
              name="mobile"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email* : </label>
          <div class="col-sm-8">
            <input
              class="form-control"
              type="email"
              value="emailaddress@example.com"
              id="email"
              name="email"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="addressline" class="col-sm-4 col-form-label"
            >Address* :
          </label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="addressline"
              name="address"
              placeholder="1234 Main St"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="city">City* : </label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="state">State* : </label>
            <select id="state" name="state" class="form-control" required>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadra and Nagar Haveli">
                Dadra and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option selected value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha, Orissa">Odisha, Orissa</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand,Uttaranchal">
                Uttarakhand,Uttaranchal
              </option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="zip">Zip : </label>
            <input type="text" class="form-control" id="zip" name="zip" />
          </div>
        </div>

        <button class="btn btn-info my-4 btn-block" type="submit">
          Volunteer
        </button>
      </form>
    </div>

    <script>
      $("#volunteerform").submit(function (event) {
        event.preventDefault();
        $.ajax({
        url:'https://api.apispreadsheets.com/data/10322/',
        type:'post',
        data:$("#volunteerform").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)");
        },
        error: function(){
          alert("There was an error :(");
        }
      });
      });
    </script>
  </body>
</html>
